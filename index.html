<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Site</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to My Widget Site</h1>
    </header>
    <main>
        <!-- Embed your Notion widget here -->
        <div id="notion-widget"></div>
        <div class = "embed-container">
         <iframe src="https://httishere.github.io/notion-widget/v220/progress.html?e=tmnU%2FS99nK8x%2Bo4R5xIWE32RIR7rNMwQHXCgrReVKAY%3D" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
         </div>
         <!-- <script src="embedWidget.js"></script> -->
    </main>
        <!-- Embed your heatmap calendar widget here -->
    <div id="heatmap-calendar-widget">
        <h2>Check-In Heatmap Calendar</h2>
        <div id="heatmap-calendar"></div>
    </div>
    <script src="heatmapCalendarWidget.js"></script>

        <!-- Embed your clock widget here -->
    <div id="clock" style="font-size: 2em; text-align: center; margin-top: 20px;"></div>
    <script src="clockWidget.js"></script> <!-- Link to your JavaScript file -->
        <!-- Embed your calendar widget here -->
    <div id="calendar-widget">
        <h2>Daily Check-In Calendar</h2>
        <div id="calendar"></div>
        <div id="check-in-chart"></div>
    </div>
    <script src="calendarWidget.js"></script> <!-- Link to the JavaScript file -->

</body>
</html>
