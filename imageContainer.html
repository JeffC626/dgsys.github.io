<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>在图片上展示文字</title>
	<style>
		.image-container {
			position: relative;
			display: inline-block;
		}

		.image-container img {
			display: block;
			width: 40%;
			height: auto;
		}

		.image-container .text-overlay {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: black;
			font-size: 24px;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="image-container">
		<img src="./images/Selfie-chin.png" alt="示例图片">
		<div class="text-overlay">叠加的文字内容111</div>
	</div>
</body>
</html>
